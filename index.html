<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drift - Futuristic Space Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 50%, #2a2a4a 100%);
            font-family: 'Courier New', monospace;
            color: #00ffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Cyberpunk grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(50px) translateX(50px); }
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border: 3px solid #ff00ff;
            border-radius: 10px;
            box-shadow: 
                0 0 20px #00ffff,
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 0, 255, 0.2);
            background: rgba(10, 10, 30, 0.9);
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px rgba(0, 255, 255, 0.5); }
            to { text-shadow: 0 0 15px #00ffff, 0 0 30px rgba(0, 255, 255, 0.8); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            border: 2px solid #00ffff;
            border-radius: 50%;
            color: #00ffff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #ff00ff;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            backdrop-filter: blur(15px);
            z-index: 100;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 40px rgba(0, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px #00ffff, 0 0 60px rgba(0, 255, 255, 0.8); }
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(145deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 25px;
            color: #0a0a2a;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .mobile-only {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-only {
                display: block;
            }
            
            .desktop-only {
                display: none;
            }
            
            canvas {
                width: 95%;
                height: 60vh;
            }
            
            .controls {
                bottom: 10px;
                gap: 10px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFade 1s forwards;
        }

        @keyframes particleFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud">
            <div class="score-display">SCORE: <span id="score">0</span></div>
            <div class="desktop-only">← → to move, SPACE to boost</div>
        </div>
        
        <div class="controls mobile-only">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
            <button class="control-btn" id="boostBtn">⚡</button>
        </div>
        
        <div class="menu" id="startMenu">
            <h1 class="title">NEON DRIFT</h1>
            <p class="instructions">
                Navigate through the asteroid field!<br>
                Avoid obstacles and collect energy orbs.<br>
                Use arrow keys or touch controls to move.
            </p>
            <button class="btn" id="startBtn">LAUNCH</button>
            <div class="mobile-only">
                <p>Use on-screen controls to play</p>
            </div>
        </div>
        
        <div class="menu" id="gameOverMenu" style="display: none;">
            <h1 class="title">MISSION FAILED</h1>
            <p class="instructions">Final Score: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">TRY AGAIN</button>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="boostSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADwADw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PD///////////////////////////////////////////////////////////////////////////8AAAA8TEFNRTMuMTAwBK8AAAAAAAAAADUgJAaPhQAB9AAAA8BdUO4tAAAAAAAAAAAAAAAAAAAA//vQAAAAAAAAIAAASeAAAAAAABEgAASQnQuMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA极音效" type="audio/mpeg">
    </audio>
    <audio id="collisionSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADwADw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PD///////////////////////////////////////////////////////////////////////////8AAAA8TEFNRTMuMTAwBK8AAAAAAAAAADUgJAaPhQAB9AAAA8BdUO4tAAAAAAAAAAAAAAAAAAAA//vQAAAAAAAAIAAASeAAAAAAABEgAASQnQuMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA极音效" type="audio/mpeg">
    </audio>
    <audio id="collectSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADwADw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PD///////////////////////////////////////////////////////////////////////////8AAAA8TEFNRTMuMHAwBK8AAAAAAAAAADUgJAaPhQAB9AAAA8BdUO4tAAAAAAAAAAAAAAAAAAAA//vQAAAAAAAAIAAASeAAAAAAABEgAASQnQuMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA极音效" type="audio/mpeg">
    </audio>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startMenu = document.getElementById('startMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        // Audio elements
        const boostSound = document.getElementById('boostSound');
        const collisionSound = document.getElementById('collisionSound');
        const collectSound = document.getElementById('collectSound');
        
        // Game state
        let game = {
            running: false,
            score: 0,
            speed: 3,
            level: 1,
            player: {
                x: 0,
                y: 0,
                width: 40,
                height: 20,
                speed: 5,
                isBoosting: false,
                boostCooldown: 0
            },
            obstacles: [],
            collectibles: [],
            particles: [],
            keys: {}
        };
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(500, window.innerHeight - 200);
            
            // Center player
            game.player.x = canvas.width / 2 - game.player.width / 2;
            game.player.y = canvas.height - game.player.height - 20;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            game.score = 0;
            game.speed = 3;
            game.level = 1;
            game.obstacles = [];
            game.collectibles = [];
            game.particles = [];
            game.player.isBoosting = false;
            game.player.boostCooldown = 0;
            scoreDisplay.textContent = '0';
            
            // Create initial obstacles
            for (let i = 0; i < 5; i++) {
                createObstacle();
            }
        }
        
        // Create a new obstacle
        function createObstacle() {
            const size = Math.random() * 30 + 20;
            const obstacle = {
                x: Math.random() * (canvas.width - size),
                y: -size - Math.random() * 100,
                width: size,
                height: size,
                type: Math.random() > 0.7 ? 'danger' : 'normal',
                rotation: Math.random() * 360,
                rotationSpeed: Math.random() * 2 - 1
            };
            game.obstacles.push(obstacle);
        }
        
        // Create a collectible
        function createCollectible() {
            if (Math.random() > 0.98) { // Rare spawn chance
                const collectible = {
                    x: Math.random() * (canvas.width - 20),
                    y: -30,
                    width: 15,
                    height: 15,
                    type: 'energy'
                };
                game.collectibles.push(collectible);
            }
        }
        
        // Create particles for effects
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const particle = {
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: (Math.random() - 0.5) * 4,
                    color: color,
                    life: 100
                };
                game.particles.push(particle);
            }
        }
        
        // Update game state
        function update() {
            if (!game.running) return;
            
            // Move player
            if (game.keys.ArrowLeft || game.keys.a) {
                game.player.x = Math.max(0, game.player.x - game.player.speed);
            }
            if (game.keys.ArrowRight || game.keys.d) {
                game.player.x = Math.min(canvas.width - game.player.width, game.player.x + game.player.speed);
            }
            
            // Handle boost
            if ((game.keys.Space || game.keys.w) && game.player.boostCooldown <= 0) {
                game.player.isBoosting = true;
                game.player.boostCooldown = 120; // 2 seconds cooldown
                boostSound.currentTime = 0;
                boostSound.play();
                createParticles(game.player.x + game.player.width/2, game.player.y + game.player.height, '#00ffff', 20);
            }
            
            if (game.player.boostCooldown > 0) {
                game.player.boostCooldown--;
                if (game.player.boostCooldown <= 0) {
                    game.player.isBoosting = false;
                }
            }
            
            // Update obstacles
            game.obstacles.forEach(obstacle => {
                obstacle.y += game.speed + (game.player.isBoosting ? 2 : 0);
                obstacle.rotation += obstacle.rotationSpeed;
                
                // Check collision with player
                if (
                    game.player.x < obstacle.x + obstacle.width &&
                    game.player.x + game.player.width > obstacle.x &&
                    game.player.y < obstacle.y + obstacle.height &&
                    game.player.y + game.player.height > obstacle.y
                ) {
                    if (obstacle.type === 'danger') {
                        gameOver();
                    } else {
                        game.score += 10;
                        scoreDisplay.textContent = game.score;
                        createParticles(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height/2, '#ff00ff', 15);
                        collisionSound.currentTime = 0;
                        collisionSound.play();
                    }
                    obstacle.y = canvas.height + 100; // Remove obstacle
                }
                
                // Remove obstacles that go off screen
                if (obstacle.y > canvas.height) {
                    game.obstacles.splice(game.obstacles.indexOf(obstacle), 1);
                    createObstacle();
                }
            });
            
            // Update collectibles
            game.collectibles.forEach((collectible, index) => {
                collectible.y += game.speed;
                
                // Check collection
                if (
                    game.player.x < collectible.x + collectible.width &&
                    game.player.x + game.player.width > collectible.x &&
                    game.player.y < collectible.y + collectible.height &&
                    game.player.y + game.player.height > collectible.y
                ) {
                    game.score += 50;
                    scoreDisplay.textContent = game.score;
                    createParticles(collectible.x + collectible.width/2, collectible.y + collectible.height/2, '#00ff00', 20);
                    collectSound.currentTime = 0;
                    collectSound.play();
                    game.collectibles.splice(index, 1);
                }
                
                // Remove collectibles that go off screen
                if (collectible.y > canvas.height) {
                    game.collectibles.splice(index, 1);
                }
            });
            
            // Update particles
            game.particles.forEach((particle, index) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.life--;
                
                if (particle.life <= 0) {
                    game.particles.splice(index, 1);
                }
            });
            
            // Create new collectibles
            createCollectible();
            
            // Increase difficulty
            if (game.score > game.level * 100) {
                game.level++;
                game.speed += 0.5;
                createParticles(canvas.width/2, 50, '#ffffff', 30);
            }
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 30, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw starfield background
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 100; i++) {
                const x = (i * 37 + Date.now() / 20) % canvas.width;
                const y = (i * 23 + Date.now() / 25) % canvas.height;
                const size = Math.sin(Date.now() / 1000 + i) * 1 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw particles
            game.particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 100;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Draw collectibles
            game.collectibles.forEach(collectible => {
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(collectible.x + collectible.width/2, collectible.y + collectible.height/2, collectible.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ff00';
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // Draw obstacles
            game.obstacles.forEach(obstacle => {
                ctx.save();
                ctx.translate(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height/2);
                ctx.rotate(obstacle.rotation * Math.PI / 180);
                
                if (obstacle.type === 'danger') {
                    ctx.fillStyle = '#ff0000';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#ff0000';
                } else {
                    ctx.fillStyle = '#8888ff';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#8888ff';
                }
                
                ctx.fillRect(-obstacle.width/2, -obstacle.height/2, obstacle.width, obstacle.height);
                
                // Add detail lines
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.strokeRect(-obstacle.width/2 + 5, -obstacle.height/2 + 5, obstacle.width - 10, obstacle.height - 10);
                
                ctx.restore();
            });
            
            // Draw player ship
            ctx.save();
            ctx.translate(game.player.x + game.player.width/2, game.player.y + game.player.height/2);
            
            // Ship body
            ctx.fillStyle = game.player.isBoosting ? '#ff9900' : '#00ffff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = game.player.isBoosting ? '#ff9900' : '#00ffff';
            
            // Draw triangular ship
            ctx.beginPath();
            ctx.moveTo(0, -game.player.height/2);
            ctx.lineTo(-game.player.width/2, game.player.height/2);
            ctx.lineTo(game.player.width/2, game.player.height/2);
            ctx.closePath();
            ctx.fill();
            
            // Engine glow when boosting
            if (game.player.isBoosting) {
                ctx.fillStyle = '#ff5500';
                ctx.beginPath();
                ctx.moveTo(-game.player.width/4, game.player.height/2);
                ctx.lineTo(game.player.width/4, game.player.height/2);
                ctx.lineTo(0, game.player.height/2 + 20);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
            
            // Draw boost cooldown indicator
            if (game.player.boostCooldown > 0) {
                const cooldownPercent = 1 - (game.player.boostCooldown / 120);
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(10, canvas.height - 20, (canvas.width - 20) * cooldownPercent, 10);
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            if (game.running) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Game over
        function gameOver() {
            game.running = false;
            finalScoreDisplay.textContent = game.score;
            gameOverMenu.style.display = 'block';
            collisionSound.currentTime = 0;
            collisionSound.play();
            createParticles(game.player.x + game.player.width/2, game.player.y + game.player.height/2, '#ff0000', 50);
        }
        
        // Start game
        function startGame() {
            initGame();
            game.running = true;
            startMenu.style.display = 'none';
            gameOverMenu.style.display = 'none';
            gameLoop();
        }
        
        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('keydown', (e) => {
            game.keys[e.key] = true;
            if (e.key === ' ' || e.key === 'w') {
                e.preventDefault(); // Prevent space bar from scrolling
            }
        });
        
        window.addEventListener('keyup', (e) => {
            game.keys[e.key] = false;
        });
        
        // Mobile controls
        document.getElementById('leftBtn').addEventListener('touchstart', () => game.keys.ArrowLeft = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => game.keys.ArrowLeft = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => game.keys.ArrowRight = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => game.keys.ArrowRight = false);
        document.getElementById('boostBtn').addEventListener('touchstart', () => {
            if (game.player.boostCooldown <= 0) {
                game.keys.Space = true;
            }
        });
        document.getElementById('boostBtn').addEventListener('touchend', () => game.keys.Space = false);
        
        // Prevent default touch behavior on control buttons
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => e.preventDefault());
            btn.addEventListener('touchend', (e) => e.preventDefault());
        });
        
        // Start and restart buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        
        // Initial setup
        resizeCanvas();
    </script>
</body>
</html>
